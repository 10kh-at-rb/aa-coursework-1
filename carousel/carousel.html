<!DOCTYPE html>
<html>
  <head>
    <title>Kitten Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./carousel.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  <link href="./carousel.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="carousel">
      <article class="items">
        <img src="http://placecorgi.com/640/480" alt="Corgi" />
        <img src="http://placekitten.com/639/480" alt="Cat" />
        <img src="http://placecorgi.com/641/480" alt="Corgi" />
        <img src="http://placekitten.com/641/480" alt="Cat" />
      </article>
      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </section>
    <script>
      $(function() {
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
